<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>問答系統</title>
    <!-- 如果你沒用 Bootstrap，可以移除以下這行 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">問答系統</h1>
        <form method="POST" action="/ask">
            <div class="mb-3">
                <label for="question" class="form-label">請輸入你的問題：</label>
                <input type="text" class="form-control" id="question" name="question" value="{{ question }}" required>
            </div>
            <button type="submit" class="btn btn-primary">送出</button>
        </form>

        {% if answer %}
        <div class="mt-4">
            <h5>問題：</h5>
            <p>{{ question }}</p>

            <h5>回答：</h5>
            <p>{{ answer }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
